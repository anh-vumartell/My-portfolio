        <section id="contact" class="contact">
        <div class="container">
            <div class="container-form">
            <h1>Contact me</h1>
            <form name="myForm" id="myForm" action="#" onsubmit="return check();">
                <div class="input-field">
                    <input type="text" name="name" id="fname" required placeholder="First name"/>
                </div>

                <div class="input-field">
                    <input type="text" name="name" id="lname" required placeholder="Last name"/>
                </div>
        
                <div class="input-field">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value=""></option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="others">Others</option>
                    </select>
                </div>

                <div class="input-field">                
                    <input type="text" name="age" id="age" required placeholder="Your age"/>
                </div>

                <div class="input-field">                
                    <input type="text" name="email" id="email" required placeholder="Email address"/>
                </div>

                <div class="input-field">                
                    <input type="text" name="website" id="website" required placeholder="Website address"/>
                </div>

                <div class="input-field">
                    <textarea name="comment" id="comment" cols="58" rows="5" maxlength="255" required placeholder="Comments:"></textarea>
                </div>

                <div class="btn">
                    <input type="submit" id= "submitBtn" value="Submit"/>
                    <input type="reset">
                 </div>
            </form>
            <div id="container-validation"></div>
            </div>
